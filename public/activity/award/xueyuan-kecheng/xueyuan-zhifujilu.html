</div>



<script src="../lib/jqweui/js/jquery-2.1.4.js"></script>
<script src="../lib/jqweui/js/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>

<script src="../lib/jqweui/js/jquery-weui.js"></script>
<script>
    var loading = false;
    $(document.body).infinite().on("infinite", function() {
        if(loading) return;
        loading = true;
        setTimeout(function() {
            $("#list").append("" +
                    "<li><div class='weui-cells nobefore noafter mt0'>" +
                    "<a class='weui-cell weui-cell_access ptb30 nobefore noafter' href='javascript:;'>" +
                    "<div class='weui-cell__bd f24 color_gray666 fz'> "+
                    "<p class='color_4a f26 pb15'>提现</p>" +
                    "<span class='color_gray999 f20'>2018/04/12 14:19</span>" +
                    "</div>"+
                    "<div class='lt'><p class='f26 color_red'>-199.0元</p>" +
                    "</div>" +
                    "</a>" +
                    "</div>"+
                    "</li>"
                    );
            loading = false;
        }, 2000);
    });
</script>
